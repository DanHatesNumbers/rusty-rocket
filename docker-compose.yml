# Use postgres/example user/password credentials
version: '3.1'

services:
  api_server:
    image: "rusty-rocket:latest"
    ports: 
      - "8080:8080"
    links:
      - db
    # diesel infer_schema macro gives warnings with this flag.
    # environment:
    #   - CARGO_INCREMENTAL=1
    command: bash -c "bash ./wait-for-it.sh db:5432 -q -- diesel setup && ./rusty-rocket"

  db:
    image: "postgres:10"
    ports: 
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/pgdata

  # cargo will try to redownload packages @ docker-compose up so store them here.
volumes:
  pgdata: {}